<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
        .form-container {
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .add-task-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .add-task-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Task</h1>
        </div>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <label for="title" class="form-label">Task Title:</label>
                <input type="text" name="title" id="title" class="form-input" required>
                <label for="due_date" class="form-label">Due Date:</label>
                <input type="date" name="due_date" id="due_date" class="form-input" required>
                <label for="due_time" class="form-label">Due Time:</label>
                <input type="time" name="due_time" id="due_time" class="form-input" required>
                <button type="submit" class="add-task-button">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
